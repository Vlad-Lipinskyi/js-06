<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <h1 class="title">Форма зворотнього зв'язок</h1>
      <form class="form" id="contact-form">
        <label class="label" for="name">Ім'я:</label>
        <input class="input" type="text" id="name" name="name" required>
  
        <label class="label" for="email">Електронна пошта:</label>
        <input class="input" type="email" id="email" name="email" required>
  
        <label class="label" for="message">Повідомлення:</label>
        <textarea class="textarea" id="message" name="message" required></textarea>
  
        <button class="btn-submit" type="submit">Відправити</button>
      </form>
  
      <p id="success-message" class="is-hidden">Дякуємо за ваше повідомлення!</p>
    </div>
  
  </body>
</html>
